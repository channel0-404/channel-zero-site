<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Ã˜ - Intercepted Transmission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glitch-text">CHANNEL Ã˜ - SIGNAL LOST</div>
    <p class="static-message">404 ERROR: TRANSMISSION INTERRUPTED</p>
    <a href="live.html">ðŸ”´ LIVE SIGNAL</a>

    <audio autoplay loop>
        <source src="real-vhs-169982.mp3" type="audio/mp3">
    </audio>

    <!-- Input box with label (Always Visible) -->
    <div class="input-container">
        <label for="code-input">Enter Code:</label>
        <input type="text" id="code-input" placeholder="Type here...">
    </div>

    <!-- Error message (hidden by default) -->
    <p id="error-message" class="hidden">ACCESS DENIED</p>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let codeInput = document.getElementById("code-input");
        let errorMessage = document.getElementById("error-message");

        // Handle Enter key press inside input box
        codeInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevents default form behavior
                let code = codeInput.value.trim(); // Trim whitespace

                if (code === "404") {
                    window.location.href = "secret.html"; // Redirect to secret.html
                } else {
                    // Show the error message and make it flash red
                    errorMessage.classList.remove("hidden");
                    errorMessage.classList.add("flash-error");
                    
                    // Clear input field
                    codeInput.value = "";

                    // Remove flashing effect after 1 second
                    setTimeout(() => {
                        errorMessage.classList.remove("flash-error");
                        errorMessage.classList.add("hidden");
                    }, 1000);
                }
            }
        });
    });
    </script>

    <style>
    /* Ensuring input box & label are always visible */
    .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    /* Input label */
    .input-container label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        color: white;
    }

    /* Input field */
    #code-input {
        width: 200px;
        padding: 8px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
        text-align: center;
        display: block; /* Ensures it's always visible */
    }

    /* Error message */
    #error-message {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: red;
        text-align: center;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    /* Flashing effect */
    .flash-error {
        animation: flash 0.5s alternate 3;
    }

    @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* Hide elements */
    .hidden {
        display: none;
    }
    </style>

</body>
</html>
