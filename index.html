<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Ã˜ - Intercepted Transmission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glitch-text">CHANNEL Ã˜ - SIGNAL LOST</div>
    <p class="static-message">404 ERROR: TRANSMISSION INTERRUPTED</p>
    <a href="live.html">ðŸ”´ LIVE SIGNAL</a>

    <audio autoplay loop>
        <source src="real-vhs-169982.mp3" type="audio/mp3">
    </audio>

    <!-- Input box & Submit button -->
    <div class="input-container hidden">
        <input type="text" id="code-input" placeholder="Enter Code">
        <button id="submit-code">Submit</button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let codeInput = document.getElementById("code-input");
        let submitBtn = document.getElementById("submit-code");
        let inputContainer = document.querySelector(".input-container");

        // Show input box & button only if hidden when Enter is pressed outside the input field
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && inputContainer.classList.contains("hidden")) {
                inputContainer.classList.remove("hidden");
                codeInput.focus();
                event.preventDefault(); // Prevent default enter behavior
            }
        });

        // Handle submit button click
        submitBtn.addEventListener("click", function() {
            let code = codeInput.value.trim(); // Trim whitespace
            if (code === "404") {
                window.location.href = "login.html";
            } else {
                alert("Access Denied.");
            }
        });

        // Prevent pressing Enter inside input from triggering global event
        codeInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                submitBtn.click(); // Simulate button click
                event.preventDefault(); // Prevent new lines in input field
            }
        });
    });
    </script>

    <style>
    /* Hide elements initially */
    .hidden {
        display: none;
    }

    /* Input & button container */
    .input-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
    }

    /* Input field styling */
    #code-input {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    /* Button styling */
    #submit-code {
        padding: 8px 12px;
        font-size: 16px;
        border: none;
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    /* Button hover effect */
    #submit-code:hover {
        background-color: #cc0000;
    }
    </style>

</body>
</html>
