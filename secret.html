<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>ACCESS RESTRICTED</h1>
    <p>Enter authorization code:</p>
    
    <form id="loginForm">
        <input type="password" id="password" placeholder="••••••••">
        <button type="submit">Submit</button>
    </form>

    <p id="error-message" style="display: none; color: red;">Incorrect code.</p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stops the page from refreshing
            var input = document.getElementById("password").value;
            
            if (input === "144.1MHz") { // <-- Change this to your real password
                window.location.href = "hidden.html"; // <-- Redirect to the hidden page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
